    .navbar {

      font-size: 21px;
      text-shadow: 0 0 7px #fff, 0 0 21px #ff00de;
      padding: 5px;
      margin-left: 35px;
    }

    .Nav-link {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }

    .Nav-link li a {
      color: #ddd;
      text-decoration: none;
      font-size: 16px;
      transition: 0.3s;
      background-color: grey;
      padding: 10px 20px;
      border-radius: 20px;
    }

    .Nav-link li a:hover {
      background-color: white;
      color: black;
      font-weight: bold;
    }

    /* Layout konten */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    h2 {
      text-align: center;
      margin-top: 100px; /* beri jarak dari navbar fixed */
      font-size: 24px;
    }

    .conten {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    /* Card */
    .card {
      background: white;
      border: 1px solid #ddd;
      width: 250px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);   /* perbaikan format */
      overflow: hidden;                        /* perbaikan nilai */
      padding: 10px;
      transition: 0.3s;
    }

    .card-img {
      width: 100%;
      height: 256px;
      object-fit: cover;
      border-radius: 10px;
    }

    .card-title {
      font-size: 18px;                         /* tambahkan satuan */
      margin: 10px 0 5px;
    }

    .card-subtitle {
      font-size: 12px;                         /* tambahkan satuan */
      margin: 10px 0 5px;
      color: gray;
    }

    .card-button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    .card-button:hover {
      background-color: gray;
    }

    .card:hover {
      background-color: darkgray;
      color: white;
      transform: translateY(-5px);             /* perbaikan typo */
      box-shadow: 0 15px 40px rgba(0,0,0,0.2); /* perbaikan format */
    }
  </style>
